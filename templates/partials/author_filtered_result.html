{% for author in filter.qs %}
<div class="col-lg-4 mb-3">
    <div class="card w-100" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">{{author.name}}</h5>
            <h6 class="card-subtitle mb-2 text-muted fs-6">{{author.age}} Years Old, {{author.gender}}, {{author.country}}</h6>
            <a href="#" class="btn btn-sm btn-primary card-link ms-auto">View Books</a>
        </div>
    </div>
</div>
{% endfor %}
